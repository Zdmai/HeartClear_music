	<svg id="svgImage" xmlns="http://www.w3.org/2000/svg" fill="white" style="width: 25px; height:25px; cursor: pointer; position: fixed; bottom: 20px;right:10%;" viewBox="0 0 16 16" onclick="changeImage()">

 <script>
  var audio = document.getElementById('audio');
  var prevBtn = document.getElementById('prev');
  var nextBtn = document.getElementById('next');
  var modeBtn = document.getElementById('mode');
  var progressBar = document.getElementById('progress-bar');
  var modes = ['顺序播放', '单曲循环', '随机播放'];
  var currentMode = 0;
  // var songs = ['music.mp3', 'music2.mp3', 'music3.mp3'];
  var currentSong = 0;

  function prev() {
    currentSong--;
    if (currentSong < 0) {
      currentSong = songs.length - 1;
    }
    audio.src = songs[currentSong];
    audio.play();
  }

  function next() {
    currentSong++;
    if (currentSong >= songs.length) {
      currentSong = 0;
    }
    audio.src = songs[currentSong];
    audio.play();
  }

  function updateProgressBar() {
    var progress = audio.currentTime / audio.duration * 100;
    progressBar.style.width = progress + '%';
  }

  function setMode() {
    currentMode++;
    if (currentMode >= modes.length) {
      currentMode = 0;
    }
    modeBtn.innerHTML = modes[currentMode];
  }

  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);
  modeBtn.addEventListener('click', setMode);
  audio.addEventListener('timeupdate', updateProgressBar);
  progressBar.addEventListener('click', function(e) {
    var pos = (e.pageX - this.offsetLeft) / this.offsetWidth;
    audio.currentTime = pos * audio.duration;
  });
</script>
