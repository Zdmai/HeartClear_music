{% extends 'base.tml' %}

{% block main %}
 <div>
        <table style="width: 100%;">
            <tr>
                <td style="width: 33%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;歌曲</td>
                <td>歌手</td>
                <td>专辑</td>
            </tr>
        </table>
    </div>
    <ol>
        {% for i in musics %}
        <li>
            <table style="width: 100%;">
                <tr>
                    <td style="width: 30%;">
                        {{ i.music_name }}
                    </td>
                    <td>
                        {{ i.musician_id }}
                    </td>
                    <td>
                        {{ i.album_name }}
                    </td>
                </tr>
            </table>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
