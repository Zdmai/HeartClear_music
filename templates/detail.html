<style>
        /* 设置一个居中的盒子 */
        .box {
            margin: 40px auto;
            width: 200px;
            height: 200px;
        }

        /* 设置一个盒子放收藏按钮 */
        .font {
            float: right;
            margin-right: 20px;
            width: 86px;
            height: 62px;
            font-size: 40px;
            text-align: center;
        }

        /* 设置一个放字体图标及复选框的盒子 */
        .heart-box {
            position: relative;
            width: 86px;
            height: 62px;

        }

        /* 设置字体图标大小 */
        i,
        .iconfont {
            font-size: 60px;
            color: red;
        }

        /* 定位复选框位置，和其他两个心重叠，并设置透明度为0，提高层级 */
        input {
            position: absolute;
            left: -17px;
            top: -3px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            z-index: 2;

        }

        /* 选中复选框的兄弟元素，当复选框状态为复选时，使它隐藏 */
        input:checked+.icon {
            display: none;
        }

         /* 定位字体图标 使它和复选框与另一个字体图标重叠 */
        .icon {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
